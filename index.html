<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS if needed -->
    <style>
        /* Styles for Button */
        #colorButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.5s ease;
        }
        /* Styles for List Items */
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        li:hover {
        background-color: #d9f9d9;
        transform: scale(1.05);
        }
        /* Styles for Box */
        #boxModelDiv {
        width: 200px;
        height: 100px;
        padding: 20px;
        border: 5px solid black;
        margin: 20px;
        background-color: lightblue;
        transition: background-color 0.5s, border-color 0.5s;
        }
</style>
</head>
<body>
<h3>Part 1: Calculate Area Of Rectangle</h3>
<p id="areaResult">Area will be displayed here.</p>
<h3>Part 2: Button Click Event</h3>
<button id="colorButton">Click Me!</button>
<h3>Part 3: DOM Manipulation</h3>
<ul id="itemList">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
</ul>
<h3>Part 4: Box Model</h3>
<div id="boxModelDiv">Click or Hover Me!</div>
<!-- Include JavaScript -->
<script src="script.js"></script>
</body>
</html>
